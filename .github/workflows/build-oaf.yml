name: Build OpenAppFilter for LEDE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Prepare build environment
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          clang \
          flex \
          bison \
          g++ \
          gawk \
          gcc-multilib \
          gettext \
          git \
          libncurses-dev \
          libssl-dev \
          python3 \
          python3-distutils \
          rsync \
          unzip \
          zlib1g-dev \
          file \
          wget

    - name: Clone LEDE source
      run: |
        git clone https://github.com/coolsnowwolf/lede.git
        cd lede

    - name: Update feeds
      run: |
        cd lede
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Clone OpenAppFilter
      run: |
        cd lede
        git clone https://github.com/destan19/OpenAppFilter.git package/OpenAppFilter

    - name: Enable OpenAppFilter
      run: |
        cd lede
        echo "CONFIG_PACKAGE_luci-app-oaf=y" >> .config
        make defconfig

    - name: Build toolchain and kernel (REQUIRED)
      run: |
        cd lede
        make toolchain/install -j$(nproc) V=s
        make target/compile -j$(nproc) V=s

    - name: Build OpenAppFilter packages
      run: |
        cd lede
        make package/luci-app-oaf/compile V=s
        make package/open-app-filter/compile V=s
        make package/oaf/compile V=s

    - name: Upload IPK packages
      uses: actions/upload-artifact@v4
      with:
        name: OpenAppFilter-ipk
        path: |
          lede/bin/packages/**/luci-app-oaf_*.ipk
          lede/bin/packages/**/open-app-filter_*.ipk
          lede/bin/packages/**/oaf_*.ipk
